<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha </h1>
    <hr>
    <p>Voçê pode escrever um 
        paragrafo de qualquer jeito
        basta colocar um &lt;p&gt; e &lt;/p&gt; onde
        voçê escrever. <!-- Esse aqui é um comentario --> <!-- &lt; = MENOR QUE --> <!-- &gt; = MAIOR QUE -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar
        especifico <br> como esse voçê pode usar a tag
        &lt;br&gt;.
    </p>
    <p>Vamos Adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &pound;
        &dollar;
    </p>
    <p>Vamos alguns emojis:
        &#x1F923;
        &#x1F44C;
    </p>
</body>
</html>
