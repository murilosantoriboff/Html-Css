<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Old London';
            src:url('Old London/OldLondon.ttf') format('truetype'), url('Old London/Olondon_.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Old London', Helvetica, sans-serif;
            font-weight: normal;
            font-size: 50px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime velit exercitationem pariatur in soluta recusandae cupiditate eligendi consectetur, minus eveniet vitae ex. Perferendis molestias cum in delectus officiis consequatur quidem!</p>
</body>
</html>
